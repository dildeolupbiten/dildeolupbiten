{% extends "base.html" %}
{% block content %}
    <div class="p-4 text-center bg-dark border-top border-secondary" style="color: #999999;">
        <h2>{% block header %}{% endblock header %}</h2>
    </div>
    <div class="my-4" id="articles">
        <script>
            init_carousel();
        </script>
    </div>
    {% if articles %}
        <div class="d-block text-center">
            {% block browse %}{% endblock browse %}
        </div>
    {% endif %}
{% endblock content %}
